<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Odin calculator</title>
	</head>
	<body>
		<main>
			<div class="calculator">
				<div id="display">0</div>
				<div id="keyboard">
					<button id="reset" class="btn option" value="reset" aria-key="">C</button>
					<button id="delete" class="btn option" value="delete" aria-key=""><-</button>
					<button id="percent" class="btn option" value="percent" aria-key="">%</button>
					<button id="divide" class="btn option operator" value="/" aria-key="">/</button>
					<button id="seven" class="btn number" value="7" aria-key="">7</button>
					<button id="eight" class="btn number" value="8" aria-key="">8</button>
					<button id="nine" class="btn number" value="9" aria-key="">9</button>
					<button id="multiply" class="btn option operator" value="*" aria-key="">X</button>
					<button id="nine" class="btn number" value="4" aria-key="">4</button>
					<button id="nine" class="btn number" value="5" aria-key="">5</button>
					<button id="nine" class="btn number" value="6" aria-key="">6</button>
					<button id="subtract" class="btn option operator" value="-" aria-key="">-</button>
					<button id="nine" class="btn number" value="1" aria-key="">1</button>
					<button id="nine" class="btn number" value="2" aria-key="">2</button>
					<button id="nine" class="btn number" value="3" aria-key="">3</button>
					<button id="add" class="btn option operator" value="+" aria-key="">+</button>
					<button id="sign" class="btn number" aria-key="">+/-</button>
					<button id="zero" class="btn number" value="0" aria-key="">0</button>
					<button id="comma" class="btn number" aria-key="">,</button>
					<button id="equal" class="btn option" value="=" aria-key="">=</button>
				</div>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
