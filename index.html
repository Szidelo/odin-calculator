<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Odin calculator</title>
	</head>
	<body>
		<main>
			<h1>Odin Calculator</h1>
			<div class="calculator">
				<div id="display">0</div>
				<div id="keyboard">
					<button id="reset" class="btn option" value="reset" data-key="c">C</button>
					<button id="delete" class="btn option" value="delete" data-key="Backspace"><-</button>
					<button id="percent" class="btn option" value="percent" data-key="%">%</button>
					<button id="divide" class="btn option operator" value="/" data-key="/">/</button>
					<button id="seven" class="btn number" value="7" data-key="7">7</button>
					<button id="eight" class="btn number" value="8" data-key="8">8</button>
					<button id="nine" class="btn number" value="9" data-key="9">9</button>
					<button id="multiply" class="btn option operator" value="*" data-key="*">X</button>
					<button id="nine" class="btn number" value="4" data-key="4">4</button>
					<button id="nine" class="btn number" value="5" data-key="5">5</button>
					<button id="nine" class="btn number" value="6" data-key="6">6</button>
					<button id="subtract" class="btn option operator" value="-" data-key="-">-</button>
					<button id="nine" class="btn number" value="1" data-key="1">1</button>
					<button id="nine" class="btn number" value="2" data-key="2">2</button>
					<button id="nine" class="btn number" value="3" data-key="3">3</button>
					<button id="add" class="btn option operator" value="+" data-key="+">+</button>
					<button id="sign" class="btn number" data-key="">+/-</button>
					<button id="zero" class="btn number" value="0" data-key="0">0</button>
					<button id="comma" class="btn number" data-key="">,</button>
					<button id="equal" class="btn option" value="=" data-key="Enter">=</button>
				</div>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
